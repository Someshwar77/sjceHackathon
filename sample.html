<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location to Lat/Long Finder</title>
</head>
<body>
    <h1>Location to Lat/Long Finder</h1>
    <label for="locationInput">Enter Location:</label>
    <input type="text" id="locationInput">
    <button onclick="getLocation()">Find Lat/Long</button>
    <p id="result"></p>

    <script>
        function getLocation() {
            var location = document.getElementById('locationInput').value;
            var apiUrl = "https://nominatim.openstreetmap.org/search?format=json&q=" + location;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        document.getElementById('result').innerText = "Location not found.";
                    } else {
                        var latitude = data[0].lat;
                        var longitude = data[0].lon;
                        let lat=latitude;
                        let long=longitude;
                        
                        document.getElementById('result').innerText = "Latitude: " + latitude + ", Longitude: " + longitude;
                    }
                })
                .catch(error => {
                    console.log('Error:', error);
                    document.getElementById('result').innerText = "An error occurred while fetching data.";
                });
        }
    </script>
</body>
</html>
